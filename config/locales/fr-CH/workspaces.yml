      title: Edition d'article
      draft: brouillon
      subtitle: |
        Ce document est sauvegardé automatiquement toutes les 10 secondes.
        Vous pouvez déposer des fichiers dans la zone de rédaction (20Mo maximum).
        Vous pouvez inviter des membres de la communauté à collaborer à sa rédaction.
        Vous devez inviter des membres de la communauté à relire et commenter votre article. Seul un lecteur de l'article peut autoriser sa publication.
        Des nouvelles versions du brouillon seront automatiquement créées après chaque commentaire reçu afin de pouvoir comparer les changements.
        La dernière version de l'article est éditable et publiable.
        Vous pouvez supprimer cet article. Toute suppression est définitive.
